name: shaheen_star_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.1+3

environment:
  sdk: ^3.9.2



dependencies:

  flutter:

    sdk: flutter



  cupertino_icons: ^1.0.8

  

  # ✅ Core Firebase - upgraded to 4.x/6.x to fix Android channel-error (Pigeon)
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.0

  

  # ✅ Google Services

  google_sign_in: ^6.2.1

  google_fonts: ^6.3.2

  

  # ✅ Local Storage & Preferences

  shared_preferences: ^2.2.3

  

  # ✅ State Management

  provider: ^6.1.5+1

  

  # ✅ UI & Display

  flutter_screenutil: ^5.9.0

  flutter_svg: ^2.0.10+1

  carousel_slider: ^5.1.1

  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.4.1

  

  # ✅ Image & Media

  image_picker: ^1.1.1
  record: ^6.2.0
  audioplayers: ^6.5.0
  svgaplayer_plus: ^2.3.1
  video_player: ^2.10.1
  timeago: ^3.6.0


  

  # ✅ Networking

  http: ^1.2.2

  url_launcher: ^6.3.2
  flutter_inappwebview: ^6.0.0
  webview_flutter: ^4.4.2

  # ✅ Zego Cloud SDK for Voice Calls

  zego_express_engine: ^3.15.0

  zego_zim: ^2.15.0

  permission_handler: ^11.3.1
  


dependency_overrides:
  http: ^1.2.2
  audioplayers: ^6.5.0
  archive: ^4.0.7

  web_socket_channel: ^2.4.0

  

  # ✅ Localization & Utilities

  country_picker: ^2.0.21

  country_flags: ^4.1.0

  intl: ^0.19.0
  path_provider: ^2.1.2
  crypto: ^3.0.3


dev_dependencies:

  flutter_test:

    sdk: flutter

  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.14.3


flutter:

  uses-material-design: true



  assets:

    - assets/images/
    - assets/images/Mine_Page_Photo_Second.png
    - assets/images/Mine_Page_photo_Top.png
    - assets/icons/

    - assets/svg/

    - assets/icons/

# App icon from app_logo.jpeg (Dark Party logo)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.jpeg"
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "assets/images/app_logo.jpeg"
